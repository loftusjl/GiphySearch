<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Giphy API Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

<body>
        <div class="card text-center">
                <div class="card-header">
                  Giphy Topics
                </div>
                <div class="card-body">
                  <h5 class="card-title">Click a topic to load related gif's</h5>
                  <p class="card-text">add include your own by filling out the below form</p>
                  <div id="giphyButtons" class="btn-group p-2" role="group" aria-label="Basic example">
                        <!-- giphy buttons go here -->
                      </div>
                </div>
                <div class="card-footer text-muted">
                  Something, something, dark side...
                </div>
              </div>
              <div id="gifSection" class="d-flex flex-row">
                  <!-- gif's go here -->
              </div>
    
    
      <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
